<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, main, figure, figcaption, img {
      margin: 0;
      padding: 0;
    }

    figure {
      margin: 16px 5%;
    }

    img {
      max-width: 100%;
    }
  </style>
  <title>Photo Gallery Project</title>
</head>
<body>
  <main>
    <figure>
      <img src="https://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/photo-gallery/1.jpg" alt="Transit Shadows">
      <figcaption>Transit Shadows</figcaption>
    </figure>
  
    <figure>
      <img src="https://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/photo-gallery/2.jpg" alt="Missy Chaplin">
      <figcaption>Missy Chaplin</figcaption>
    </figure>
  
    <figure>
      <img src="https://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/photo-gallery/3.jpg" alt="Blue Angels in Formation">
      <figcaption>Blue Angels in Formation</figcaption>
    </figure>
  
    <figure>
      <img src="https://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/photo-gallery/4.jpg" alt="Orange Rose">
      <figcaption>Orange Rose</figcaption>
    </figure>
  
    <figure>
      <img src="https://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/photo-gallery/5.jpg" alt="Kentucky Darleks">
      <figcaption>Kentucky Darleks</figcaption>
    </figure>
  
  </main>
</body>
</html>
